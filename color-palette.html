<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A color palette is a collection of colors that are chosen to create a specific aesthetic and emotional impact in design. It can be used in a variety of ways, including in graphics, user interfaces (UIs), and visual compositions.">
    <meta name="keywords" content="color design , color palette, color scheme, color arrangements, color decorator, color pattern, colour palette, colour scheme">
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon-32x32.png">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Palette</h1>

        ></div>

      </div>
      <div class="violet">
